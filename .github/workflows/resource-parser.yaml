name: resource-parser-sync
on:
  schedule:
    - cron: '6 */2 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-resource-parser
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync resource-parser
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/KOP-XIAO/QuantumultX/blob/master/Scripts/resource-parser.js"
          destination_branch: "resource-parser"
          github_token: ${{ secrets.PAT }}
